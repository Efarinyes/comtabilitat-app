<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Detall entrades i sortides</h4>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Descripci√≥</th>
                            <th>Quantitat</th>
                            <th>Tipus</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let item of entradesSortides | odreIngres">

                            <td> {{ item.descripcio}} </td>
                            <td> {{ item.quantitat | currency:'EUR' }} </td>
                            <td [class.text-success]="item.tipus === 'ingres' " [class.text-danger]="item.tipus === 'despesa' ">
                                {{ item.tipus }}
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger" (click)='borrar(item.uid)'>
                                    <i class="fa fa-trash"></i> 
                                    Eliminar
                                    
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>
</div>
