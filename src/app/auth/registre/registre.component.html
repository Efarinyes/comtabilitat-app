<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registre</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]='formRegistre' (ngSubmit)='crearUsuari()'>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" formControlName='nom' placeholder="Nom">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf = "formRegistre.get('nom').valid" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" formControlName='correu' placeholder="Correu">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf = "formRegistre.get('correu').valid" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" formControlName='password' placeholder="Contrassenya">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf = "formRegistre.get('password').valid" class="fa fa-check-circle"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" *ngIf='!carregant' [disabled]='formRegistre.invalid' class="btn btn-primary submit-btn btn-block">Login</button>
                            <button type="button" *ngIf='carregant' [disabled]='true' class="btn btn-primary submit-btn btn-block">
                                <i class = 'fa fa-spin fa-sync'></i>
                                    Un moment, si us plau...
                            </button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Ja tens un compte?</span>
                            <br>
                            <a routerLink='/login' class="text-black text-small">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
