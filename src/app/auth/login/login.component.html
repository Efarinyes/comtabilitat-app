<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4" style="color: white;">Entrar</h2>
                <div class="auto-form-wrapper">

                    <form [formGroup]='loginForm' (ngSubmit)='loginUsuari()'>
                        <div class="form-group">
                            <label class="label">Usuari</label>
                            <div class="input-group">
                                <input type="email" formControlName='email' class="form-control" placeholder="Email">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                          <i class="fa fa-check-circle"></i>
                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Contrassenya</label>
                            <div class="input-group">
                                <input type="password" formControlName='password' class="form-control" placeholder="*********">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                          <i class="fa fa-check-circle"></i>
                        </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" [disabled]='loginForm.invalid' class="btn btn-primary submit-btn btn-block" *ngIf='!carregant'>Login
                            </button>
                            <button type="button" [disabled]='true' class="btn btn-primary submit-btn btn-block" *ngIf='carregant'>
                                <i class = 'fa fa-spin fa-sync'></i>
                                    Un moment, si us plau...
                            </button>
                        </div>


                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">No est√°s registrat? </span>
                            <br>
                            <a routerLink='/registre' class="text-black text-small">Crear un compte</a>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
